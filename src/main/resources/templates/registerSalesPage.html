<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registrar Venda de Produtos</title>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Registrar Venda de Produtos</h3>
    <form th:action="@{/salesProducts/save}" method="POST">
        <div class="row mb-3">
            <label for="client" class="form-label">Cliente</label>
            <select name="clientId" id="client" class="form-select" required>
                <option value="" disabled selected>Selecione o cliente</option>
                <option th:each="client : ${clients}" th:value="${client.id_cliente}" th:text="${client.name}"></option>
            </select>
        </div>

        <div class="row mb-3">
            <label for="product" class="form-label">Produto</label>
            <select name="productId" id="product" class="form-select" required>
                <option value="" disabled selected>Selecione o produto</option>
                <option th:each="product : ${products}" th:value="${product.id_produto}" th:text="${product.descricao}"></option>
            </select>
        </div>

        <div class="row mb-3">
            <label for="quantity" class="form-label">Quantidade</label>
            <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Digite a quantidade" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Registrar Venda</button>
        <a th:href="@{/sales/getAllSales}" class="btn btn-secondary">Ver Todas as Vendas</a>
    </form>
</div>
</body>
</html>
