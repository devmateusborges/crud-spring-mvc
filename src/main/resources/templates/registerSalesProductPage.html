<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produto na Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluindo o fragmento do menu -->
<div th:replace="fragments :: menu"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Produto na Venda</h2>

    <!-- Mensagem de sucesso -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/salesProducts/save}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="clientId" class="form-label">Cliente</label>
            <select id="clientId" name="clientId" class="form-select" required>
                <option th:each="client : ${clients}" th:value="${client.id_cliente}"
                        th:text="${client.name}">Selecione um cliente</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="productId" class="form-label">Produto</label>
            <select id="productId" name="productId" class="form-select" required>
                <option th:each="product : ${products}" th:value="${product.id_produto}"
                        th:text="${product.descricao}">Selecione um produto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Adicionar Ã  Venda</button>
            <a href="/salesProducts/getAllSalesProducts" class="btn btn-secondary">Ver Produtos Vendidos</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
